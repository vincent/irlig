<g id="edit_hud">
	<!-- background -->
	<rect x="0" y="90%" width="100%" height="10%"/>
	<rect x="0" y="80%" ry="10" width="20%" height="20%"/>

	<!-- preview -->
	<rect id="edit_hud_preview" x="10" y="82%" ry="5" rw="5" width="18%" height="16%" fill="red"/>

	<!-- left-arrow -->
	<rect id="edit_hud_leftarrow" x="22%" y="91%" ry="5" rw="5" width="1%" height="16%" fill="red"/>

	<!-- map elements -->
	<rect id="edit_hud_symbols_bar" x="23.5%" y="91%" ry="5" rw="5" width="74%" height="9%" style="overflow:scroll" fill="red">
		<g id="edit_hud_symbols_bar_inner" x="23.5%" y="91%" ry="5" rw="5" width="100%" height="100%" style="overflow:scroll" />
	</rect>

	<!-- left-arrow -->
	<rect id="edit_hud_rightarrow" x="98%" y="91%" ry="5" rw="5" width="1%" height="16%" fill="red"/>
</g>
