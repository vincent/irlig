<g id="edit_hud" transform="translate(0, 200)" height="200" width="100%" fill="black">
	<!-- background -->
	<rect x="0" y="100" width="100%" height="100"/>
	<rect x="0" y="0" ry="10" width="20%" height="200"/>

	<!-- preview -->
	<g id="edit_hud_preview" transform="translate(10, 10)" width="180" height="180" />

	<!-- map elements -->
	<g id="edit_hud_symbols_bar" transform="translate(290, 120)" rw="5" width="80" height="120" style="overflow:scroll;" fill="red">
	</g>

	<!-- left-arrow -->
	<rect id="edit_hud_leftarrow" x="22%" y="120" ry="5" rw="5" width="1%" height="16%" fill="red"/>

	<!-- left-arrow -->
	<rect id="edit_hud_rightarrow" x="98%" y="120" ry="5" rw="5" width="1%" height="16%" fill="red"/>
</g>
