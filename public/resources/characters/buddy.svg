    <script
       type="text/ecmascript"
       id="script2399">
	  //Event.observe(window, 'load', function(){

	  	var player = $('player_buddy');

	  	/* Event.observe(player, 'enterCell', function(data){ */
	  	player.leaveCell = function(data){
	  		$('body').setAttribute('d', 'M 317.374,88.857718 C 317.374,135.01081 280.68996,163.98127 242.39708,163.98127 C 204.10422,163.98127 173.72665,144.04211 173.72665,97.889004 C 173.72665,51.73595 204.80494,14.278369 243.0978,14.278369 C 281.39068,14.278369 317.374,42.704659 317.374,88.857718 z');
	  	};
	  	player.enterCell = function(data){
	  		$('body').setAttribute('d', 'M 317.374,135.82764 C 317.374,181.98074 280.68996,210.9512 242.39708,210.9512 C 204.10422,210.9512 173.72665,191.01204 173.72665,144.85893 C 173.72665,98.705852 204.80494,61.248271 243.0978,61.248271 C 281.39068,61.248271 317.374,89.674561 317.374,135.82764 z');
	  	};

		player.hairReset = function(){
			//$('body').pathSegList.getItem(3).x = '243';
			//$('body').pathSegList.getItem(3).y = '61.24';

			IRL_IG.anim.changePathSegTo('body', 3, 'x', 243, function(incr){return incr*10});
			IRL_IG.anim.changePathSegTo('body', 3, 'y', 61.24, function(incr){return incr*10});
		};
		player.hairUp   = function(){ $('body').pathSegList.getItem(3).y -= 100; };
		player.hairDown = function(){ $('body').pathSegList.getItem(3).y += 100; };
		player.hairRight= function(){ $('body').pathSegList.getItem(3).x += 100; };
		player.hairLeft = function(){ $('body').pathSegList.getItem(3).x -= 100; };

	  	player.followingPath = function(data){

			var me = $('player_instance').getCenter();
			var dest = data.getCenter();

	  		this.hairUp();

	  		if (me.x &lt; dest.x)
		  		this.hairLeft();
		  	else if(me.x &gt; dest.x)
		  		this.hairRight();
	  	};
	  	player.endFollowingPath = function(data){
	  		this.hairReset();
	  	};

	  //});
	  </script>
