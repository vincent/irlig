<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd ">
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" >
	<g cells="4" rows="2" columns="2" id="map">

		<polygon id="cell_0"
				 cell_S="cell_2"
				 cell_E="cell_1"
				 stroke="black"
				 points="0,0  0,250  250,250  250,0"
				 style="fill:#efefef"
		/>

		<polygon id="cell_1"
		         cell_S="cell_3"
		         cell_W="cell_0"
		         stroke="black"
		         points="250,0  250,250  500,250 500,0"
		         style="fill:#afafaf"
		         class="element-medium_grass"
		/>

		<polygon id="cell_2"
		         cell_N="cell_0"
		         cell_E="cell_3"
		         stroke="black"
		         points="0,250  0,500  250,500 250,250"
		         style="fill:#afafaf"
		/>

		<polygon id="cell_3"
		         cell_N="cell_1"
		         cell_W="cell_2"
		         stroke="black"
		         points="250,250  250,500  500,500  500,250"
		         style="fill:#efefef"
		         class="element-big_tree"
		/>

	</g>
</svg>
